data:
  processed_path: "data/processed/tennis"
  num_classes: 4  # 事件分類：Smash, Net Play, Rally, Serve
  use_event_labels: true  # 使用事件標籤而非動作標籤
  sport: "tennis"

model:
  backbone: "resnet50"
  hidden_size: 512
  num_lstm_layers: 3  # 論文設定：3 層 LSTM
  dropout: 0.3
  seq_length: 16  # 每次輸入 16 幀
  use_optical_flow: false  # RGB only 版本
  use_pretrained: true  # 使用 ImageNet 預訓練權重

training:
  batch_size: 32  # 論文設定：batch size 32
  epochs: 50
  learning_rate: 0.0001  # 論文設定：Adam optimizer with lr=0.0001
  num_workers: 4
  freeze_backbone: true  # 凍結 Backbone，只訓練 LSTM
  pretrained_weights: null  # 沒有預訓練權重

notes: "Event classification (4-class) based on Wang et al. (2025)"
